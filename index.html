<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloader TikTok & Instagram</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #2d8cff;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    a.download-link {
      display: inline-block;
      background: #00c851;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Downloader TikTok & Instagram Tanpa Watermark</h1>
  <input type="text" id="videoUrl" placeholder="Masukkan URL video..." size="50"/>
  <br/>
  <select id="platform">
    <option value="tiktok">TikTok</option>
    <option value="instagram">Instagram</option>
  </select>
  <br/>
  <button onclick="downloadVideo()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value;
      const platform = document.getElementById("platform").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Memproses...";

      if (!url) {
        resultDiv.innerHTML = "Masukkan URL video terlebih dahulu.";
        return;
      }

      let apiUrl = "";
      if (platform === "tiktok") {
        apiUrl = `https://api.fadzzzproject.my.id/download/tiktok?url=${encodeURIComponent(url)}`;
      } else if (platform === "instagram") {
        apiUrl = `https://api.fadzzzproject.my.id/download/instagram?url=${encodeURIComponent(url)}`;
      }

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.success === false || !data.data || !data.data.url) {
          resultDiv.innerHTML = "Gagal mendapatkan video. Pastikan URL benar.";
          return;
        }

        const downloadUrl = data.data.url;

        resultDiv.innerHTML = `
          <p>Video berhasil diambil:</p>
          <a href="${downloadUrl}" target="_blank" class="download-link">Download Video</a>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Terjadi kesalahan. Coba lagi.";
      }
    }
  </script>
</body>
</html>
