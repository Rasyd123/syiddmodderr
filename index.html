<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Downloader TikTok Tanpa Watermark - Snaptik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 10px 5px;
      width: 80%;
      max-width: 500px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c7cd5;
    }
    #result {
      margin-top: 30px;
    }
    a.download-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Downloader TikTok Tanpa Watermark</h1>

  <input type="text" id="videoUrl" placeholder="Tempel URL video TikTok di sini" />
  <br>
  <button onclick="downloadFromSnaptik()">Download dari Snaptik</button>

  <div id="result"></div>

  <script>
    async function downloadFromSnaptik() {
      const urlInput = document.getElementById('videoUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!urlInput) {
        resultDiv.innerHTML = '<p>Silakan masukkan URL video TikTok terlebih dahulu.</p>';
        return;
      }

      resultDiv.innerHTML = '<p>Mengambil video...</p>';

      const apiUrl = `https://api.snaptik.app/cekurl?url=${encodeURIComponent(urlInput)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || !data.video || data.video.length === 0) {
          resultDiv.innerHTML = '<p>Gagal mengambil video. Periksa URL dan coba lagi.</p>';
          return;
        }

        // Ambil link pertama (tanpa watermark)
        const downloadUrl = data.video[0];

        resultDiv.innerHTML = `
          <p>Video berhasil diambil. Klik tombol di bawah untuk mendownload:</p>
          <a href="${downloadUrl}" class="download-btn" target="_blank">Download Sekarang</a>
        `;
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<p>Terjadi kesalahan saat mengakses API Snaptik.</p>';
      }
    }
  </script>
</body>
</html>
